  <mat-card>
    <mat-card-header>
      <i class="far fa-trophy fa-2x" mat-card-avatar></i>
      <mat-card-title>
        <span>{{table.name}} - </span>
        <span>Kamp afsluttet</span>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div fxLayout="column">
        <div fxLayout class="field">
          <div fxLayout="column" fxLayoutAlign="center center" class="left-field" fxFlex="50"><span>{{team1}}</span></div>
          <div class="right-field" fxLayoutAlign="center center" fxFlex="50"><span>{{team2}}</span></div>
        </div>
        <sha-game-players [left]="table.game.team1" [right]="table.game.team2"></sha-game-players>
      </div>
    </mat-card-content>
  </mat-card>
